services:
  # Frontend
  - type: web
    name: crm-seven-energy-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://votre-backend.onrender.com

  # Backend API
  - type: web
    name: crm-seven-energy-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: crm-database
          property: connectionString

databases:
  - name: crm-database
    databaseName: crm_seven_energy
    user: crm_user